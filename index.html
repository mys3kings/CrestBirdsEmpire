<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bird Empire Mini-App</title>
<style>
body { font-family: Arial; text-align:center; background:#e0f7fa; }
h1 { color:#00796b; }
#coinDisplay { font-size:2em; margin:20px; }
button { padding:15px 30px; font-size:1.2em; margin:10px; cursor:pointer; border:none; border-radius:5px; }
#adButton { background-color:#ffca28; }
</style>
</head>
<body>

<h1>Bird Empire Mini-App</h1>
<p id="coinDisplay">Coins: 0</p>
<button id="tapButton">Tap to Collect Coins</button><br>
<button id="dailyRewardButton">Daily Reward</button><br>
<button id="adButton">Watch Ad for Coins</button><br>
<input type="text" id="refInput" placeholder="Referral ID"><button id="refButton">Submit Referral</button>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 0;
let lastDaily = parseInt(localStorage.getItem('lastDaily')) || 0;

function updateDisplay() {
  document.getElementById('coinDisplay').innerText = `Coins: ${coins}`;
}

updateDisplay();

// Tap button
document.getElementById('tapButton').onclick = () => {
  coins += 1;
  localStorage.setItem('coins', coins);
  updateDisplay();
};

// Daily reward
document.getElementById('dailyRewardButton').onclick = () => {
  const now = Date.now();
  if (now - lastDaily > 24*60*60*1000) {
    coins += 50;
    lastDaily = now;
    localStorage.setItem('coins', coins);
    localStorage.setItem('lastDaily', lastDaily);
    alert("Daily reward +50 coins!");
    updateDisplay();
  } else {
    alert("Daily reward already claimed!");
  }
};

// Watch Ad (placeholder)
document.getElementById('adButton').onclick = () => {
  coins += 10;
  localStorage.setItem('coins', coins);
  alert("Thanks for watching the ad! +10 coins");
  updateDisplay();
};

// Referral input (local only)
document.getElementById('refButton').onclick = () => {
  const ref = document.getElementById('refInput').value;
  if(ref && ref != "") alert(`Referral ${ref} submitted!`);
  else alert("Enter a valid referral ID");
};
</script>

</body>
</html>
